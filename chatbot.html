<html>
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assistant OscarSoundz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .chatbot {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chatbot-header {
      background: #1e88e5;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-size: 18px;
    }

    .chatbot-body {
      flex-grow: 1;
      padding: 16px;
      overflow-y: auto;
      height: 300px;
    }

    .chatbot-footer {
      display: flex;
      padding: 10px;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
    }

    .chatbot-footer input {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .chatbot-footer button {
      margin-left: 10px;
      padding: 8px 12px;
      background: #1e88e5;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .message {
      margin-bottom: 12px;
    }

    .user {
      text-align: right;
      color: #333;
    }

    .bot {
      text-align: left;
      color: #1e88e5;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      background: #fafafa;
      justify-content: center;
      border-top: 1px solid #ddd;
    }

    .suggestions button {
      padding: 6px 12px;
      border: none;
      border-radius: 20px;
      background: #e3f2fd;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="chatbot">
  <div class="chatbot-header">Assistant OscarSoundz</div>
  <div class="chatbot-body" id="chat">
    <div class="message bot">Salut 👋 Je suis le bot OscarSoundz ! Pose-moi une question.</div>
  </div>

  <div class="suggestions">
    <button onclick="sendSuggestion('Qui est OscarSoundz ?')">Qui est OscarSoundz ?</button>
    <button onclick="sendSuggestion('Où écouter ta musique ?')">Où écouter ta musique ?</button>
    <button onclick="sendSuggestion('Quels styles de musique fais-tu ?')">Styles musicaux ?</button>
    <button onclick="sendSuggestion('Comment te contacter ?')">Contact ?</button>
    <button onclick="sendSuggestion('C’est quoi ton objectif musical ?')">Objectif musical ?</button>
  </div>

  <div class="chatbot-footer">
    <input type="text" id="userInput" placeholder="Pose ta question...">
    <button onclick="handleSend()">Envoyer</button>
  </div>
</div>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('userInput');

  function addMessage(sender, text) {
    const msg = document.createElement('div');
    msg.className = 'message ' + sender;
    msg.innerText = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function handleSend() {
    const text = input.value.trim();
    if (text === '') return;
    addMessage('user', text);
    respond(text.toLowerCase());
    input.value = '';
  }

  function sendSuggestion(text) {
    input.value = text;
    handleSend();
  }

  function respond(msg) {
    let response = "Désolé, je n’ai pas compris. Essaie une autre question 😊";

    if (msg.includes("qui est")) {
      response = "OscarSoundz est un artiste et développeur passionné par la musique 🎧.";
      } else if (msg.includes("écouter") || msg.includes("musique")) {
      response = "Tu peux écouter mes sons sur YouTube, Spotify et Audiomack 🎵.";
    } else if (msg.includes("style") || msg.includes("genre")) {
      response = "Je fais du rap, de la lo-fi, de l’afro et des vibes expérimentales ✨.";
    } else if (msg.includes("contacter")) {
      response = "Tu peux me contacter sur Instagram @oscarsoundz ou par mail à oscarsoundz@gmail.com.";
    } else if (msg.includes("objectif")) {
      response = "Mon objectif est d’inspirer à travers la musique et partager ma foi chrétienne 🙏🏽.";
    }

    setTimeout(() => addMessage('bot', response), 500);
  }
</script>

</body>
</html>
