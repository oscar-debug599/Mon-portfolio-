<html>
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot OscarSoundz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .chatbot-container {
      max-width: 400px;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: #fff;
    }
    .chatbot-header {
      background-color: #1e88e5;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    .chatbot-messages {
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }
    .chatbot-input-area {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }
    #chatbot-input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #chatbot-send {
      margin-left: 10px;
      padding: 8px 12px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Suggestions en bas */
    #chatbot-suggestions {
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      background: #fafafa;
    }
    #chatbot-suggestions button {
      background: #e3f2fd;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="chatbot-container">
  <div class="chatbot-header">Assistant OscarSoundz</div>
  <div class="chatbot-messages" id="chatbot-messages"></div>

  <!-- Suggestions prédéfinies -->
  <div id="chatbot-suggestions">
    <button onclick="handleSuggestion('Qui est OscarSoundz ?')">Qui est OscarSoundz ?</button>
    <button onclick="handleSuggestion('Où écouter ta musique ?')">Où écouter ta musique ?</button>
    <button onclick="handleSuggestion('Quels styles de musique fais-tu ?')">Styles musicaux ?</button>
    <button onclick="handleSuggestion('Comment te contacter ?')">Contact ?</button>
    <button onclick="handleSuggestion('C’est quoi ton objectif musical ?')">Objectif musical ?</button>
  </div>
  <div class="chatbot-input-area">
    <input type="text" id="chatbot-input" placeholder="Écris ta question ici...">
    <button id="chatbot-send">Envoyer</button>
  </div>
</div>

<script>
  const messagesContainer = document.getElementById('chatbot-messages');
  const input = document.getElementById('chatbot-input');
  const sendBtn = document.getElementById('chatbot-send');

  sendBtn.onclick = () => {
    const text = input.value.trim();
    if (text !== '') {
      addMessage('user', text);
      respondToUser(text);
      input.value = '';
    }
  };

  function handleSuggestion(text) {
    input.value = text;
    sendBtn.click();
  }

  function addMessage(sender, text) {
    const div = document.createElement('div');
    div.style.marginBottom = '10px';
    div.innerHTML = `<strong>sender === 'user' ? 'Toi' : 'Bot':</strong>{text}`;
    messagesContainer.appendChild(div);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  function respondToUser(message) {
    let response = "Désolé, je ne comprends pas encore cette question.";

    if (message.toLowerCase().includes("qui est")) {
      response = "OscarSoundz est un artiste passionné de musique et développeur créatif.";
      } else if (message.toLowerCase().includes("écouter") || message.toLowerCase().includes("musique")) {
      response = "Tu peux écouter ma musique sur YouTube, Audiomack ou Spotify !";
    } else if (message.toLowerCase().includes("style") || message.toLowerCase().includes("genre")) {
      response = "Je fais surtout du rap, lo-fi, afro et un peu d’expérimental 🎶.";
    } else if (message.toLowerCase().includes("contacter")) {
      response = "Tu peux me contacter via Instagram @oscarsoundz ou par mail à oscarsoundz@gmail.com.";
    } else if (message.toLowerCase().includes("objectif")) {
      response = "Mon objectif est d'inspirer les jeunes à travers la musique et la foi. 🙏🏽🎧";
    }

    setTimeout(() => addMessage('bot', response), 500);
  }
</script>

</body>
</html>
